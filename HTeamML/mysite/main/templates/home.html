<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    {% if user.is_authenticated %}
        <h2>Hi, {{ user.get_full_name }}</h2>
        <p>Email: {{ user.email }}</p>
        <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <h2>You are not logged in</h2>
        <p><a href="{% url 'login' %}">Login</a></p>
    {% endif %}
</body>
</html>
