{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/campaign.css' %}">
</head>

{% block content %}
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-title">
                <em><h1><a href="{% url 'landing' %}" style="color: white;">GreenUp! Administrator</a></h1></em>
            </div>

            <div class="nav-links">
                <ul>
                    <em><li><a href="{% url 'profile' %}">Profile</a></li></em>
                </ul>
            </div>
        </div>

    </nav>
    <div class="name">
        <div class="name-header">
            <img id="avatar" class="avatar" src="{{ user.profile_picture.url }}">
            <div class="user-details">
                <h2>{{ user.fullname }}</h2>
                <p>{{ user.email }}</p>
            </div>
        </div>
    </div>
    <div class="form-container">
        <div class="create-profile-form">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    <label for="headline">Headline</label>
                    <input type="text" name="headline" id="headline" placeholder="Enter news headline">

                    <label for="body">Body Paragraph</label>
                    <textarea name="body" id="body" placeholder="Write your news content here..."></textarea>
                    
                    <label for="photo">Photo</label>
                    <input type="file" name="photo" id="photo">

                    <div class="post-button">
                        <button type="submit">Post News</button>
                    </div>
            </div>
        </form>
        {% endblock %}
    </div>
</div>
</body>
